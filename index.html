<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Best of NCS - No Copy Right Sounds</h2>
            <div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Polozheine</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i class="fas fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-fast-backward"></i>
            <i class="fas fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-fast-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js"></script>
    <script src="script.js"></script>
</body>
</html>
